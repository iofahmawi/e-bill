<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب فاتورة الكهرباء</title>
    
    <meta name="theme-color" content="#1976D2">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-1024.png">
    <link rel="apple-touch-icon" href="icon-1024.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        :root {
            --primary-blue: #1976D2; 
            --focus-blue: #82B1FF;
            --secondary-green: #34A853; 
            --white: #ffffff;
            --text-dark: #333;
            --text-light: #f5f5f5;
            --error-red: #D93025;
            --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        html {
            height: 100%;
        }

        body {
            margin: 0;
            background-color: var(--text-light);
            direction: rtl;
            text-align: right;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            padding-bottom: 1.9cm;
        }
        
        .content-wrapper {
            flex-grow: 1; 
        }

        .header-blue {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 40px 20px 100px;
            text-align: center;
        }

        .header-blue h2 {
            font-size: 1.6rem;
            font-weight: 700; 
            margin-bottom: 10px;
        }

        .header-blue p {
            font-size: 1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
        }
        
        .card {
            background-color: var(--white);
            border-radius: 14px;
            box-shadow: var(--shadow-light);
            padding: 25px;
            width: 90%;
            max-width: 450px;
            margin: -70px auto 20px;
            position: relative;
            z-index: 10;
        }
        
        .input-group {
            margin-bottom: 25px;
        }

        .input-group > label {
            display: block;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .readings-container {
            display: flex;
            gap: 15px;
        }

        .reading-input {
            flex: 1;
            width: 0;
        }

        .reading-input label {
            display: block;
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .input-group input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 1.1rem;
            text-align: right; 
            transition: border-color 0.3s, box-shadow 0.3s; 
        }
        
        .input-group input[type="number"]:focus {
            border-color: var(--focus-blue); 
            border-width: 2px; 
            outline: none; 
            box-shadow: 0 0 0 1px var(--focus-blue); 
        }

        .radio-group {
            margin-bottom: 25px;
        }

        .radio-group > label {
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
            color: var(--text-dark);
        }

        .radio-options {
            display: flex;
            gap: 25px;
            margin-top: 10px;
        }

        .radio-option input[type="radio"] {
            margin-left: 8px;
        }
        
        button {
            width: 100%;
            background-color: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1565C0;
        }

        button:focus {
            outline: none;
            box-shadow: none;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background-color: var(--white);
            border-radius: 14px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        #modal-results-content {
            padding: 20px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            line-height: 1;
        }

        .modal-close:hover {
            color: #333;
        }
        
        #modal-results-content h3 {
            color: var(--secondary-green); 
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .result-row {
            display: flex;
            justify-content: space-between; 
            align-items: flex-end; 
            margin: 10px 0;
            font-size: 1.05rem;
        }
        
        .result-text-value {
            display: inline-flex;
            gap: 15px; 
            align-items: baseline;
        }
        
        .result-label {
            color: var(--text-dark);
        }
        
        .result-value {
            color: var(--text-dark);
            font-weight: 700;
        }
        
        .final-total-section {
            display: block;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px; 
        }
        .final-total-section p {
            font-size: 1.05rem;
            color: var(--text-dark);
            margin: 0;
            padding-bottom: 5px;
        }
        .final-total-section span {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--secondary-green);
            display: block;
            margin-top: 10px; 
        }
        
        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 10px 0;
        }

        .table-container {
            border: 1px solid #ddd;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th, td {
            border-bottom: 1px solid #eee;
            padding: 10px 8px;
            text-align: center;
        }
        
        tbody tr:last-child td {
            border-bottom: none;
        }

        th {
            background-color: #f0f8ff;
            color: var(--primary-blue);
            font-weight: 500;
        }
        
        .error-message {
            color: var(--error-red);
            font-weight: 500;
            text-align: center;
            margin: 10px 0;
            font-size: 1.1rem;
        }
        
        .simple-footer {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            padding-top: 20px;
        }
        .simple-footer a {
            color: var(--primary-blue);
            font-weight: 500;
            text-decoration: none;
            transition: text-decoration 0.3s;
        }
        .simple-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="header-blue">
            <h2>حاسبة فاتورة الكهرباء الشهرية</h2>
            <p>الرجاء إدخال الاستهلاك واختيار نوع الاشتراك للحصول على القيمة التقديرية.</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label>أدخل قراءة العداد (كيلوواط/ساعة)</label>
                <div class="readings-container">
                    <div class="reading-input">
                        <label for="previous-reading">القراءة السابقة</label>
                        <input type="number" id="previous-reading">
                    </div>
                    <div class="reading-input">
                        <label for="current-reading">القراءة الحالية *</label>
                        <input type="number" id="current-reading">
                    </div>
                </div>
            </div>

            <div class="radio-group">
                <label>نوع الاشتراك *</label>
                <div class="radio-options">
                    <div class="radio-option">
                        <input type="radio" id="sub-supported" name="subscription-type" value="supported" checked>
                        <label for="sub-supported">مدعوم</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="sub-unsupported" name="subscription-type" value="unsupported">
                        <label for="sub-unsupported">غير مدعوم</label>
                    </div>
                </div>
            </div>

            <button type="button" onclick="calculateAndSave()">احسب القيمة</button>
        </div>
    </div>

    <!-- MODAL STRUCTURE -->
    <div id="result-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modal-results-content">
                <!-- Calculation results will be injected here -->
            </div>
        </div>
    </div>
    
    <footer class="simple-footer">
        تم التطوير بواسطة <a href="https://github.com/iofahmawi" target="_blank" rel="noopener noreferrer">iofahmawi</a>
    </footer>

    <script>
        
        function formatNumber(num) {
            return parseFloat(num).toString();
        }

        function formatCurrency(num) {
            const roundedNum = num.toFixed(3); 
            return formatNumber(roundedNum);
        }
        
        function calculateAndSave() {
            const success = calculateElectricBill();
            if (success) {
                localStorage.setItem('calculator_currentReading', document.getElementById('current-reading').value);
                localStorage.setItem('calculator_previousReading', document.getElementById('previous-reading').value);
                localStorage.setItem('calculator_subscriptionType', document.querySelector('input[name="subscription-type"]:checked').value);
            }
        }
        
        function calculateElectricBill() {
            const currentReadingInput = document.getElementById('current-reading');
            const previousReadingInput = document.getElementById('previous-reading');
            const subscriptionTypeInput = document.querySelector('input[name="subscription-type"]:checked');
            
            const modal = document.getElementById('result-modal');
            const modalContentDiv = document.getElementById('modal-results-content');
            
            const currentReadingValue = currentReadingInput.value.trim();
            const previousReadingValue = previousReadingInput.value.trim();

            if (currentReadingValue === '') {
                modalContentDiv.innerHTML = '<p class="error-message">الرجاء إدخال القراءة الحالية على الأقل.</p>';
                modal.style.display = 'flex';
                return false;
            }

            const currentReading = parseFloat(currentReadingValue);
            
            if (isNaN(currentReading) || currentReading < 0) {
                modalContentDiv.innerHTML = '<p class="error-message">الرجاء إدخال رقم صحيح وموجب للقراءة الحالية.</p>';
                modal.style.display = 'flex';
                return false;
            }

            let consumption;

            if (previousReadingValue === '') {
                consumption = currentReading;
            } else {
                const previousReading = parseFloat(previousReadingValue);

                if (isNaN(previousReading) || previousReading < 0) {
                    modalContentDiv.innerHTML = '<p class="error-message">الرجاء إدخال رقم صحيح وموجب للقراءة السابقة.</p>';
                    modal.style.display = 'flex';
                    return false;
                }

                if (currentReading < previousReading) {
                    modalContentDiv.innerHTML = '<p class="error-message">القراءة الحالية لا يمكن أن تكون أقل من السابقة.</p>';
                    modal.style.display = 'flex';
                    return false;
                }
                
                consumption = currentReading - previousReading;
            }

            const subscriptionType = subscriptionTypeInput.value;
            
            let totalEnergyCost = 0.0;
            let governmentSupport = 0.0;
            let tableRowsHtml = '';
            let remaining = consumption;
            let tariffs;
            if (subscriptionType === 'supported') {
                tariffs = [
                    [300, 0.05],
                    [600, 0.10],
                    [Infinity, 0.20] 
                ];
            } else {
                tariffs = [
                    [1000, 0.12],
                    [Infinity, 0.15]
                ];
            }
            let accumulatedConsumption = 0; 
            for (let i = 0; i < tariffs.length && remaining > 0; i++) {
                const [currentLimit, price] = tariffs[i];
                const blockStart = accumulatedConsumption + 1;
                const blockEnd = currentLimit === Infinity ? Infinity : currentLimit;
                const blockSize = blockEnd - accumulatedConsumption;
                const usedInBlock = Math.min(remaining, blockSize);
                const costInBlock = parseFloat((usedInBlock * price).toFixed(5));
                totalEnergyCost += costInBlock;
                remaining -= usedInBlock;
                accumulatedConsumption += usedInBlock; 
                let rangeLabel;
                if (currentLimit === Infinity) {
                    rangeLabel = `أكثر من ${blockStart - 1}`; 
                } else {
                    rangeLabel = `${blockStart} - ${blockEnd}`; 
                }
                if (usedInBlock > 0) {
                    tableRowsHtml += `
                        <tr>
                            <td>${rangeLabel}</td>
                            <td>${formatNumber(usedInBlock)}</td>
                            <td>${formatCurrency(price)}</td>
                            <td>${formatCurrency(costInBlock)}</td>
                        </tr>
                    `;
                }
            }
            if (subscriptionType === 'supported') {
                if (consumption >= 51 && consumption <= 200) {
                    governmentSupport = 2.5;
                } else if (consumption >= 201 && consumption <= 600) {
                    governmentSupport = 2.0;
                }
            }
            const wasteFee = 3.0;
            const tvFee = 1.0;
            const meterFee = 0.20;
            const ruralFilss = consumption / 1000; 
            const totalBillBeforeSupport = totalEnergyCost + wasteFee + tvFee + meterFee + ruralFilss;
            const finalTotal = totalBillBeforeSupport - governmentSupport;

            modalContentDiv.innerHTML = `
                <h3>تفاصيل الحساب (${subscriptionType === 'supported' ? 'مدعوم' : 'غير مدعوم'})</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>الشريحة</th>
                                <th>الاستهلاك</th>
                                <th>التعرفة</th>
                                <th>الإجمالي</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRowsHtml}
                        </tbody>
                    </table>
                </div>
                <div class="result-row">
                    <span class="result-text-value">
                        <span class="result-label">إجمالي كلفة الطاقة:</span>
                        <span class="result-value">${formatCurrency(totalEnergyCost)}</span>
                    </span>
                </div>
                <div class="result-row">
                    <span class="result-text-value">
                        <span class="result-label">رسوم النفايات:</span>
                        <span class="result-value">${formatCurrency(wasteFee)}</span>
                    </span>
                </div>
                <div class="result-row">
                    <span class="result-text-value">
                        <span class="result-label">رسوم التلفزيون:</span>
                        <span class="result-value">${formatCurrency(tvFee)}</span>
                    </span>
                </div>
                <div class="result-row">
                    <span class="result-text-value">
                        <span class="result-label">رسوم العداد:</span>
                        <span class="result-value">${formatCurrency(meterFee)}</span>
                    </span>
                </div>
                <div class="result-row">
                    <span class="result-text-value">
                        <span class="result-label">فلس الريف:</span>
                        <span class="result-value">${formatCurrency(ruralFilss)}</span>
                    </span>
                </div>
                <hr style="border-top: 1px dashed #ccc;">
                <div class="result-row">
                    <span class="result-text-value">
                        <span class="result-label">الإجمالي قبل الدعم:</span>
                        <span class="result-value">${formatCurrency(totalBillBeforeSupport)}</span>
                    </span>
                </div>
                <div class="result-row">
                    <span class="result-text-value">
                        <span class="result-label">قيمة الدعم الحكومي:</span>
                        <span class="result-value">${formatCurrency(governmentSupport)}</span>
                    </span>
                </div>
                <hr style="border-top: 1px dashed #ccc;">
                <div class="final-total-section">
                    <p>المبلغ النهائي للفاتورة:</p>
                    <span class="final-total">${formatCurrency(finalTotal)}</span>
                </div>
            `;
            
            modal.style.display = 'flex';
            return true;
        }

        window.addEventListener('DOMContentLoaded', () => {
            const savedCurrent = localStorage.getItem('calculator_currentReading');
            if (savedCurrent) {
                document.getElementById('current-reading').value = savedCurrent;
                document.getElementById('previous-reading').value = localStorage.getItem('calculator_previousReading');
                const savedSubscription = localStorage.getItem('calculator_subscriptionType');
                if (savedSubscription) {
                    document.getElementById(`sub-${savedSubscription}`).checked = true;
                }
            }

            const modal = document.getElementById('result-modal');
            const closeBtn = document.querySelector('.modal-close');
            
            const closeModal = () => {
                modal.style.display = 'none';
            };

            closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            const currentReadingInput = document.getElementById('current-reading');
            const previousReadingInput = document.getElementById('previous-reading');

            const clearOnEmpty = (event) => {
                if (event.target.value.trim() === '' && document.getElementById('current-reading').value.trim() === '') {
                    localStorage.clear();
                }
            };

            currentReadingInput.addEventListener('input', clearOnEmpty);
            previousReadingInput.addEventListener('input', clearOnEmpty);

            // <<< الحل الإضافي هنا
            // هذا السطر يجبر المتصفح على إعادة "رسم" الصفحة بعد لحظة من التحميل،
            // مما يحل مشكلة حساب الأبعاد الخاطئة التي تحدث عند الفتح لأول مرة.
            setTimeout(() => { document.body.style.visibility = 'visible'; }, 100);
        });
    </script>
    
    <!-- === سكريبت تسجيل الـ Service Worker === -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب فاتورة الكهرباء</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS هنا - للتصميم المطابق لطلبك */
        :root {
            --primary-blue: #1976D2; 
            --focus-blue: #82B1FF; 
            --secondary-green: #34A853; 
            --white: #ffffff;
            --text-dark: #333;
            --text-light: #f5f5f5;
            --error-red: #D93025;
            --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--text-light);
            direction: rtl;
            text-align: right;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 1. تصميم الشريط العلوي الأزرق */
        .header-blue {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 40px 20px 100px;
            text-align: center;
            position: relative;
        }

        .header-blue h2 {
            font-size: 1.6rem;
            font-weight: 700; 
            margin-bottom: 10px;
        }

        .header-blue p {
            font-size: 1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
        }

        /* 2. بطاقة الإدخال البيضاء */
        .card {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            padding: 25px;
            width: 90%;
            max-width: 450px;
            margin: -70px auto 20px; 
            position: relative;
            z-index: 10;
            border-top: 5px solid var(--primary-blue);
        }

        .input-group label {
            display: block;
            font-size: 0.95rem;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.1rem;
            text-align: right; 
            transition: border-color 0.3s, box-shadow 0.3s; 
            margin-bottom: 20px;
        }
        
        /* لون الإطار عند التركيز (Focus State) */
        .input-group input[type="number"]:focus {
            border-color: var(--focus-blue); 
            border-width: 2px; 
            outline: none; 
            box-shadow: 0 0 0 1px var(--focus-blue); 
        }

        /* 3. مجموعة نوع الاشتراك */
        .radio-group {
            margin-bottom: 25px;
        }

        .radio-group label {
            font-weight: 500;
            margin-bottom: 10px;
        }

        .radio-options {
            display: flex;
            gap: 25px;
            margin-top: 10px;
        }

        .radio-option input[type="radio"] {
            margin-left: 8px;
        }

        /* زر الحساب */
        button {
            width: 100%;
            background-color: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 14px 20px;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1565C0;
        }

        /* 4. قسم النتائج */
        #results {
            width: 90%;
            max-width: 450px;
            margin: 20px auto 40px;
            padding: 20px;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            display: none; 
        }

        #results h3 {
            color: var(--secondary-green); 
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
            font-weight: 500;
        }

        /* تنسيق المحاذاة (تم تعديلها مسبقاً) */
        .result-row {
            display: flex;
            justify-content: space-between; 
            align-items: flex-end; 
            margin: 10px 0;
            font-size: 1.05rem;
        }
        
        .result-text-value {
            display: inline-flex;
            gap: 15px; 
            align-items: baseline;
        }
        
        .result-label {
            color: var(--text-dark);
        }
        
        .result-value {
            color: var(--text-dark);
            font-weight: 700;
        }

        /* تنسيق المبلغ النهائي */
        .final-total-section {
            display: block;
            text-align: center;
            padding-top: 15px; 
            padding-bottom: 10px; 
        }
        .final-total-section p {
            font-size: 1.05rem;
            color: var(--text-dark);
            margin: 0;
            padding-bottom: 5px;
        }
        .final-total-section span {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--secondary-green);
            display: block;
            margin-top: 10px; 
        }

        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 15px 0;
        }

        /* تنسيق الجدول */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        th, td {
            border: 1px solid #eee;
            padding: 10px 8px;
            text-align: center;
        }

        th {
            background-color: #f0f8ff;
            color: var(--primary-blue);
            font-weight: 500;
        }
        
        .error-message {
            color: var(--error-red);
            font-weight: 500;
            text-align: center;
            margin-top: 10px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="header-blue">
        <h2>حاسبة فاتورة الكهرباء الشهرية</h2>
        <p>الرجاء إدخال الاستهلاك واختيار نوع الاشتراك للحصول على القيمة التقديرية.</p>
    </div>

    <div class="card">
        <div>
            <div class="input-group">
                <label for="consumption">كمية الاستهلاك الشهري (كيلوواط/ساعة) *</label> 
                <input type="number" id="consumption">
            </div>

            <div class="radio-group">
                <label>نوع الاشتراك *</label>
                <div class="radio-options">
                    <div class="radio-option">
                        <input type="radio" id="sub-supported" name="subscription-type" value="supported" checked>
                        <label for="sub-supported">مدعوم</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="sub-unsupported" name="subscription-type" value="unsupported">
                        <label for="sub-unsupported">غير مدعوم</label>
                    </div>
                </div>
            </div>

            <button type="button" onclick="calculateElectricBill()">احسب القيمة</button>
        </div>
    </div>

    <div id="results">
        </div>

    <script>
        
        /**
         * دالة مساعدة لتنسيق الأرقام، تظهر الخانات العشرية الضرورية فقط.
         */
        function formatNumber(num) {
            // استخدام parseFloat ثم toString يزيل الأصفار الزائدة (Trailing Zeros) تلقائياً
            return parseFloat(num).toString();
        }

        /**
         * دالة مساعدة لتنسيق أرقام العملة، تُقرب إلى 3 خانات عشرية أولاً للدقة المالية
         * ثم تُزيل الأصفار الزائدة إن وجدت لتحقيق الطلب.
         */
        function formatCurrency(num) {
            // نقوم بالتقريب إلى 3 خانات عشرية أولاً للتأكد من دقة العمليات (الفلس)
            const roundedNum = num.toFixed(3); 
            // ثم نستخدم formatNumber لإزالة الأصفار الزائدة
            return formatNumber(roundedNum);
        }

        // دالة الحساب الرئيسية
        function calculateElectricBill() {
            
            const consumptionInput = document.getElementById('consumption');
            const consumptionValue = consumptionInput.value.trim();
            const consumption = parseFloat(consumptionValue);
            const subscriptionType = document.querySelector('input[name="subscription-type"]:checked').value;
            const resultsDiv = document.getElementById('results');

            // 1. التحقق من صحة الإدخال
            if (consumptionValue === '' || isNaN(consumption) || consumption < 0) {
                resultsDiv.innerHTML = '<p class="error-message">الرجاء إدخال رقم صحيح وموجب للاستهلاك.</p>';
                resultsDiv.style.display = 'block';
                return;
            }

            let totalEnergyCost = 0.0;
            let governmentSupport = 0.0;
            let tableRowsHtml = '';
            let remaining = consumption;

            // 2. تعريفات الأسعار والشرائح: [الحد الأقصى للشريحة (كمية), السعر بالدينار]
            let tariffs;
            if (subscriptionType === 'supported') {
                tariffs = [
                    [300, 0.05],
                    [600, 0.10],
                    [Infinity, 0.20] 
                ];
            } else {
                tariffs = [
                    [1000, 0.12],
                    [Infinity, 0.15]
                ];
            }

            let accumulatedConsumption = 0; 
            
            // 3. حساب كلفة الطاقة حسب الشرائح
            for (let i = 0; i < tariffs.length && remaining > 0; i++) {
                const [currentLimit, price] = tariffs[i];
                
                const blockStart = accumulatedConsumption + 1;
                const blockEnd = currentLimit === Infinity ? Infinity : currentLimit;
                const blockSize = blockEnd - accumulatedConsumption;
                
                const usedInBlock = Math.min(remaining, blockSize);
                // يتم تقريب قيمة التكلفة إلى 5 خانات عشرية لتقليل أخطاء الفاصلة العائمة
                const costInBlock = parseFloat((usedInBlock * price).toFixed(5));

                totalEnergyCost += costInBlock;
                remaining -= usedInBlock;
                accumulatedConsumption += usedInBlock; 

                // تحديد عنوان الشريحة للعرض
                let rangeLabel;
                if (currentLimit === Infinity) {
                    // الشريحة الأخيرة: عرض حد الشريحة السابقة، مع "أكثر من"
                    rangeLabel = `أكثر من ${blockStart - 1}`; 
                } else {
                    // **التعديل الجديد: الترتيب الأصلي (blockStart ثم blockEnd) مع المسافات**
                    rangeLabel = `${blockStart} - ${blockEnd}`; 
                }
                
                // إضافة تفاصيل الشريحة للجدول مع استخدام الدوال الجديدة
                if (usedInBlock > 0) {
                    tableRowsHtml += `
                        <tr>
                            <td>${rangeLabel}</td>
                            <td>${formatNumber(usedInBlock)}</td>
                            <td>${formatCurrency(price)}</td>
                            <td>${formatCurrency(costInBlock)}</td>
                        </tr>
                    `;
                }
            }
            
            // 4. حساب الدعم الحكومي (فقط للمدعم)
            if (subscriptionType === 'supported') {
                if (consumption >= 51 && consumption <= 200) {
                    governmentSupport = 2.5;
                } else if (consumption >= 201 && consumption <= 600) {
                    governmentSupport = 2.0;
                }
            }
            
            // 5. حساب الرسوم الإضافية (تنطبق على الجميع)
            const wasteFee = 3.0;        // رسوم نفايات
            const tvFee = 1.0;           // رسوم تلفزيون
            const meterFee = 0.20;       // رسوم عداد
            // فلس الريف = الاستهلاك مقسوم على 1000 (كيلوواط/ساعة)
            const ruralFilss = consumption / 1000; 
            
            // 6. الحساب النهائي
            const totalBillBeforeSupport = totalEnergyCost + wasteFee + tvFee + meterFee + ruralFilss;
            const finalTotal = totalBillBeforeSupport - governmentSupport;

            // 7. عرض النتائج (جميع الأرقام المالية تستخدم formatCurrency)
            resultsDiv.innerHTML = `
                <h3>تفاصيل الحساب (${subscriptionType === 'supported' ? 'مدعوم' : 'غير مدعوم'})</h3>
                <table>
                    <thead>
                        <tr>
                            <th>الشريحة</th>
                            <th>الاستهلاك</th>
                            <th>التعرفة</th>
                            <th>الإجمالي</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tableRowsHtml}
                    </tbody>
                </table>
                <hr>
                <div class="result-row">
                    <span class="result-text-value">
                        <span class="result-label">إجمالي كلفة الطاقة:</span>
                        <span class="result-value">${formatCurrency(totalEnergyCost)}</span>
                    </span>
                    <span></span>
                </div>
                <div class="result-row">
                    <span class="result-text-value">
                        <span class="result-label">رسوم النفايات:</span>
                        <span class="result-value">${formatCurrency(wasteFee)}</span>
                    </span>
                    <span></span>
                </div>
                <div class="result-row">
                    <span class="result-text-value">
                        <span class="result-label">رسوم التلفزيون:</span>
                        <span class="result-value">${formatCurrency(tvFee)}</span>
                    </span>
                    <span></span>
                </div>
                <div class="result-row">
                    <span class="result-text-value">
                        <span class="result-label">رسوم العداد:</span>
                        <span class="result-value">${formatCurrency(meterFee)}</span>
                    </span>
                    <span></span>
                </div>
                <div class="result-row">
                    <span class="result-text-value">
                        <span class="result-label">فلس الريف:</span>
                        <span class="result-value">${formatCurrency(ruralFilss)}</span>
                    </span>
                    <span></span>
                </div>
                <hr style="border-top: 1px dashed #ccc;">
                <div class="result-row">
                    <span class="result-text-value">
                        <span class="result-label">الإجمالي قبل الدعم:</span>
                        <span class="result-value">${formatCurrency(totalBillBeforeSupport)}</span>
                    </span>
                    <span></span>
                </div>
                <div class="result-row">
                    <span class="result-text-value">
                        <span class="result-label">قيمة الدعم الحكومي:</span>
                        <span class="result-value">${formatCurrency(governmentSupport)}</span>
                    </span>
                    <span></span>
                </div>
                <hr>
                <div class="final-total-section">
                    <p>المبلغ النهائي للفاتورة:</p>
                    <span class="final-total">${formatCurrency(finalTotal)}</span>
                </div>
            `;
            
            // الإجراء النهائي لضمان الإظهار
            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>حساب فاتورة الكهرباء</title>
    
    <meta name="theme-color" content="#1976D2">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-1024.png">
    <link rel="apple-touch-icon" href="icon-1024.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        :root {
            --primary-blue: #1976D2; 
            --focus-blue: #82B1FF;
            --secondary-green: #34A853; 
            --white: #ffffff;
            --text-dark: #333;
            --text-light: #f5f5f5;
            --error-red: #D93025;
            --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        body {
            background-color: var(--text-light);
            direction: rtl;
            text-align: right;
            display: flex;
            flex-direction: column;
        }
        
        .content-wrapper {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
        }

        .header-blue {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 30px 20px 100px;
            text-align: center;
        }

        .header-blue h2 {
            font-size: 1.6rem;
            font-weight: 700; 
            margin-bottom: 10px;
        }

        .header-blue p {
            font-size: 1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
        }
        
        .card {
            background-color: var(--white);
            border-radius: 14px;
            box-shadow: var(--shadow-light);
            padding: 25px;
            width: 90%;
            max-width: 450px;
            margin: -70px auto 0;
            position: relative;
            z-index: 10;
        }
        
        .input-group {
            margin-bottom: 25px;
        }

        .input-group > label {
            display: block;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .readings-container {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .reading-input {
            flex: 1;
        }

        .date-input-wrapper {
            width: 100%;
        }

        .reading-input label, .date-input-wrapper label {
            display: block;
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .input-group input[type="number"], .input-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 1.1rem;
            text-align: right; 
            transition: border-color 0.3s, box-shadow 0.3s; 
        }
        
        .input-group input:focus {
            border-color: var(--focus-blue); 
            border-width: 2px; 
            outline: none; 
            box-shadow: 0 0 0 1px var(--focus-blue); 
        }

        .radio-group {
            margin-bottom: 25px;
        }

        .radio-group > label {
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
            color: var(--text-dark);
        }

        .radio-options {
            display: flex;
            gap: 25px;
            margin-top: 10px;
        }

        .radio-option input[type="radio"] {
            margin-left: 8px;
        }
        
        button {
            width: 100%;
            background-color: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1565C0;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background-color: var(--white);
            border-radius: 14px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        #modal-results-content {
            padding: 20px;
        }
        
        #modal-results-content h3 {
            color: var(--secondary-green); 
            margin-top: 0;
            margin-bottom: 20px;
        }

        .result-row {
            display: flex;
            justify-content: space-between; 
            align-items: flex-end; 
            margin: 10px 0;
            font-size: 1.05rem;
        }
        
        .result-text-value {
            display: inline-flex;
            gap: 15px; 
            align-items: baseline;
        }
        
        .result-label {
            color: var(--text-dark);
        }
        
        .result-value {
            color: var(--text-dark);
            font-weight: 700;
        }
        
        .final-total-section {
            display: block;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px; 
        }
        .final-total-section p {
            font-size: 1.05rem;
            color: var(--text-dark);
            margin: 0;
            padding-bottom: 5px;
        }
        .final-total-section span {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--secondary-green);
            display: block;
            margin-top: 10px; 
        }
        
        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 10px 0;
        }

        .table-container {
            border: 1px solid #ddd;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th, td {
            border-bottom: 1px solid #eee;
            padding: 10px 8px;
            text-align: center;
        }
        
        th {
            background-color: #f0f8ff;
            color: var(--primary-blue);
            font-weight: 500;
        }
        
        .error-message {
            color: var(--error-red);
            font-weight: 500;
            text-align: center;
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .daily-avg-container {
            text-align: right;
            color: var(--text-dark);
            font-size: 0.85rem;
            margin-top: 1px; 
            margin-bottom: 20px;
            padding: 0 5px;
        }

        .daily-avg-container strong {
            font-weight: 700;
            font-size: 0.83rem; 
        }
        
        .simple-footer {
            background-color: var(--text-light);
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            padding: 20px 0 calc(20px + env(safe-area-inset-bottom, 0px));
        }

        .simple-footer a {
            color: var(--primary-blue);
            font-weight: 500;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="header-blue">
            <h2>حاسبة فاتورة الكهرباء الشهرية</h2>
            <p>الرجاء إدخال الاستهلاك واختيار نوع الاشتراك للحصول على القيمة التقديرية.</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label>أدخل قراءة العداد</label>
                <div class="readings-container">
                    <div class="reading-input">
                        <label for="previous-reading">السابقة</label>
                        <input type="number" id="previous-reading">
                    </div>
                    <div class="reading-input">
                        <label for="current-reading">الحالية</label>
                        <input type="number" id="current-reading">
                    </div>
                </div>
                <div class="date-input-wrapper">
                    <label for="reading-day">تاريخ الفاتورة السابقة (إختياري)</label>
                    <input type="text" id="reading-day" inputmode="decimal">
                </div>
            </div>

            <div class="radio-group">
                <label>نوع الاشتراك *</label>
                <div class="radio-options">
                    <div class="radio-option">
                        <input type="radio" id="sub-supported" name="subscription-type" value="supported" checked>
                        <label for="sub-supported">مدعوم</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="sub-unsupported" name="subscription-type" value="unsupported">
                        <label for="sub-unsupported">غير مدعوم</label>
                    </div>
                </div>
            </div>

            <button type="button" onclick="calculateAndSave()">احسب القيمة</button>
        </div>
    </div>

    <div id="result-modal" class="modal-overlay">
        <div class="modal-content">
            <div id="modal-results-content"></div>
        </div>
    </div>
    
    <footer class="simple-footer">
        تم التطوير بواسطة <a href="https://github.com/iofahmawi" target="_blank" rel="noopener noreferrer">iofahmawi</a>
    </footer>

    <script>
        function formatNumber(num) {
            return parseFloat(num).toString();
        }

        function formatCurrency(num) {
            return formatNumber(num.toFixed(3));
        }
        
        function calculateAndSave() {
            const success = calculateElectricBill();
            if (success) {
                localStorage.setItem('calculator_currentReading', document.getElementById('current-reading').value);
                localStorage.setItem('calculator_previousReading', document.getElementById('previous-reading').value);
                localStorage.setItem('calculator_day', document.getElementById('reading-day').value);
                localStorage.setItem('calculator_subscriptionType', document.querySelector('input[name="subscription-type"]:checked').value);
            }
        }
        
        function calculateElectricBill() {
            const currentReadingInput = document.getElementById('current-reading');
            const previousReadingInput = document.getElementById('previous-reading');
            const readingDayInput = document.getElementById('reading-day');
            const subscriptionTypeInput = document.querySelector('input[name="subscription-type"]:checked');
            
            const modal = document.getElementById('result-modal');
            const modalContentDiv = document.getElementById('modal-results-content');
            
            const currentReadingValue = currentReadingInput.value.trim();
            const previousReadingValue = previousReadingInput.value.trim();
            const readingDayValue = readingDayInput.value.trim();

            if (currentReadingValue === '') {
                modalContentDiv.innerHTML = '<p class="error-message">الرجاء إدخال القراءة الحالية على الأقل.</p>';
                modal.style.display = 'flex';
                return false;
            }

            const currentReading = parseFloat(currentReadingValue);
            const previousReading = previousReadingValue === '' ? 0 : parseFloat(previousReadingValue);

            if (currentReading < previousReading) {
                modalContentDiv.innerHTML = '<p class="error-message">القراءة الحالية لا يمكن أن تكون أقل من السابقة.</p>';
                modal.style.display = 'flex';
                return false;
            }
                
            const consumption = currentReading - previousReading;
            const subscriptionType = subscriptionTypeInput.value;
            const subTypeText = subscriptionType === 'supported' ? 'مدعوم' : 'غير مدعوم';

            let avgDivHtml = "";
            if (readingDayValue !== "") {
                const dateParts = readingDayValue.split("-");
                if (dateParts.length === 3) {
                    const d = parseInt(dateParts[0]);
                    const m = parseInt(dateParts[1]) - 1;
                    const y = parseInt(dateParts[2]);
                    
                    const startDate = new Date(y, m, d);
                    const now = new Date();
                    
                    startDate.setHours(0,0,0,0);
                    now.setHours(0,0,0,0);

                    const diffTime = now - startDate;
                    let diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                    
                    if (diffDays <= 0) diffDays = 1;
                    
                    const dailyAvgRaw = (consumption / diffDays).toFixed(2);
                    const dailyAvg = formatNumber(dailyAvgRaw);
                    
                    let dayLabel = "";
                    if (diffDays === 1) {
                        dayLabel = "يوم واحد";
                    } else if (diffDays === 2) {
                        dayLabel = "يومين";
                    } else if (diffDays >= 3 && diffDays <= 10) {
                        dayLabel = `<strong>${diffDays}</strong> أيام`;
                    } else {
                        dayLabel = `<strong>${diffDays}</strong> يوم`;
                    }

                    avgDivHtml = `
                        <div class="daily-avg-container">
                            معدل الاستهلاك اليومي خلال ${dayLabel} هو <strong>${dailyAvg}</strong> كيلوواط
                        </div>`;
                }
            }

            let totalEnergyCost = 0.0;
            let governmentSupport = 0.0;
            let tableRowsHtml = '';
            let remaining = consumption;
            let tariffs = subscriptionType === 'supported' ? [[300, 0.05], [600, 0.10], [Infinity, 0.20]] : [[1000, 0.12], [Infinity, 0.15]];

            let accumulatedConsumption = 0; 
            for (let i = 0; i < tariffs.length && remaining > 0; i++) {
                const [currentLimit, price] = tariffs[i];
                const blockStart = accumulatedConsumption + 1;
                const blockEnd = currentLimit === Infinity ? Infinity : currentLimit;
                const blockSize = blockEnd - accumulatedConsumption;
                const usedInBlock = Math.min(remaining, blockSize);
                const costInBlock = parseFloat((usedInBlock * price).toFixed(5));
                totalEnergyCost += costInBlock;
                remaining -= usedInBlock;
                accumulatedConsumption += usedInBlock; 
                let rangeLabel = currentLimit === Infinity ? `أكثر من ${blockStart - 1}` : `${blockStart} - ${blockEnd}`;
                if (usedInBlock > 0) {
                    tableRowsHtml += `<tr><td>${rangeLabel}</td><td>${formatNumber(usedInBlock)}</td><td>${formatCurrency(price)}</td><td>${formatCurrency(costInBlock)}</td></tr>`;
                }
            }

            if (subscriptionType === 'supported') {
                if (consumption >= 51 && consumption <= 200) governmentSupport = 2.5;
                else if (consumption >= 201 && consumption <= 600) governmentSupport = 2.0;
            }

            const wasteFee = 3.0, tvFee = 1.0, meterFee = 0.20, ruralFilss = consumption / 1000; 
            const totalBillBeforeSupport = totalEnergyCost + wasteFee + tvFee + meterFee + ruralFilss;
            const finalTotal = totalBillBeforeSupport - governmentSupport;

            modalContentDiv.innerHTML = `
                <h3>تفاصيل الحساب (${subTypeText})</h3>
                <div class="result-row" style="margin-top: 0; margin-bottom: 5px;"><span class="result-label" style="font-weight: bold;">تفاصيل استهلاك ${formatNumber(consumption)} كيلوواط:</span></div>
                <div class="table-container" style="margin-bottom: 15px;">
                    <table>
                        <thead><tr><th>الشريحة</th><th>الاستهلاك</th><th>التعرفة</th><th>الإجمالي</th></tr></thead>
                        <tbody>${tableRowsHtml}</tbody>
                    </table>
                </div>
                ${avgDivHtml}
                <div class="result-row" style="margin-bottom: 5px;"><span class="result-label" style="font-weight: bold;">رسوم إضافية:</span></div>
                <div class="table-container" style="margin-bottom: 0;">
                    <table><thead><tr><th>تلفزيون</th><th>نفايات</th><th>عداد</th><th>فلس الريف</th></tr></thead>
                    <tbody><tr><td>${formatCurrency(tvFee)}</td><td>${formatCurrency(wasteFee)}</td><td>${formatCurrency(meterFee)}</td><td>${formatCurrency(ruralFilss)}</td></tr></tbody></table>
                </div>
                <div class="result-row" style="margin-top: 15px;"><span class="result-text-value"><span class="result-label">الإجمالي قبل الدعم:</span><span class="result-value">${formatCurrency(totalBillBeforeSupport)}</span></span></div>
                <div class="result-row"><span class="result-text-value"><span class="result-label">قيمة الدعم الحكومي:</span><span class="result-value">${formatCurrency(governmentSupport)}</span></span></div>
                <hr style="margin-top: 15px;">
                <div class="final-total-section" style="padding-bottom: 0;"><p>المبلغ النهائي للفاتورة:</p><span>${formatCurrency(finalTotal)}</span></div>
            `;
            
            modal.style.display = 'flex';
            modal.onclick = (event) => { if (event.target === modal) modal.style.display = 'none'; };
            return true;
        }

        window.onload = () => {
            if (localStorage.getItem('calculator_currentReading')) {
                document.getElementById('current-reading').value = localStorage.getItem('calculator_currentReading');
                document.getElementById('previous-reading').value = localStorage.getItem('calculator_previousReading');
                document.getElementById('reading-day').value = localStorage.getItem('calculator_day') || '';
                const savedSub = localStorage.getItem('calculator_subscriptionType');
                if (savedSub) document.getElementById(`sub-${savedSub}`).checked = true;
            }
        };

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker Registered'))
                .catch(err => console.log('Registration Failed', err));
            });
        }
    </script>
</body>
</html>
